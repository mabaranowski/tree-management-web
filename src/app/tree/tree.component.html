<div class="fit">
    <p-tree *ngIf="!!rootNode" [value]="rootNode" layout="horizontal">
        <ng-template let-node pTemplate="default">
            <input [(ngModel)]="node.label" type="text" class="inputField">
            <button (click)="addNode(node)">Add</button>
            <button (click)="removeNode(node)">Del</button>
        </ng-template>
    </p-tree>
</div>
